<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Ubuntu"
    />

    <title>Template</title>
  </head>
  <body>
    <a href="https://vercel.com" target="_blank" rel="noopener noreferrer">
      <img
        id="vercel-logo"
        src="{{ url_for('static', filename='vercel.svg') }}"
        alt="Vercel Logo"
        width="200"
        height="200"
      />
    </a>

    <div id="example_div">
      <h1 class="desktop grow">Very simple template using Flask and Vercel</h1>

      <h1 class="mobile">Flask + Vercel Template</h1>

      {% block content %} {% endblock %}
      
    </div>

    <footer>
      <p>
        <a
          href="https://github.com/jjoeldaniel/vercel-flask"
          target="_blank"
          rel="noopener noreferrer"
          >Source Code</a
        >
        <br />
        Made with ❤️ by
        <a
          href="https://github.com/jjoeldaniel"
          target="_blank"
          rel="noopener noreferrer"
          >jjoeldaniel</a
        >
      </p>
    </footer>
  </body>
</html>
